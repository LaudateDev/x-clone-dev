<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Accueil / X</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/ico/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/ico/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/ico/favicon-16x16.png"
    />
    <link rel="manifest" href="../assets/ico/site.webmanifest" />
  </head>
  <script src="js/main.js"></script>
  <body class="flex justify-center min-h-screen">
    <!-- Barre supérieure mobile : logo centré et bouton 'Souscrire' -->
    <header
      class="fixed top-0 left-0 right-0 z-30 bg-black/95 backdrop-blur-sm border-b border-zinc-800 sm:hidden"
    >
      <div class="max-w-[1300px] mx-auto px-2">
        <div class="flex items-center justify-between h-12">
          <!-- Bouton avatar à gauche (mobile) -->
          <button id="mobile-user-button" class="flex items-center p-1">
            <img
              id="sidebar-user-avatar-mobile"
              src="assets/avatars/default-avatar.jpg"
              alt="avatar"
              class="w-8 h-8 rounded-full"
            />
          </button>

          <img src="assets/img/prenium.png" alt="X" class="h-6" />
          <button
            class="bg-transparent text-white border border-zinc-700 text-sm px-3 py-1 rounded-full"
          >
            Souscrire
          </button>
        </div>
      </div>
    </header>

    <div class="flex w-full max-w-[1300px] px-2 pt-12 sm:pt-0">
      <aside
        class="hidden sm:flex flex-col items-start w-20 xl:w-64 sticky top-0 h-screen p-2 space-y-2"
      >
        <div class="p-3 text-3xl mb-2">
          <img src="assets/img/prenium.png" alt="" />
        </div>
        <nav class="flex flex-col space-y-1 w-full text-xl font-medium">
          <a
            href="#"
            class="p-3 rounded-full hover:bg-zinc-900 flex items-center space-x-4"
            ><span><img src="assets/img/accueil.png" alt="" /></span>
            <span class="hidden xl:inline">Accueil</span></a
          >
          <a
            href="#"
            class="p-3 rounded-full hover:bg-zinc-900 flex items-center space-x-4"
            ><span><img src="assets/img/seach.png" alt="" /></span>
            <span class="hidden xl:inline">Explorer</span></a
          >
          <a
            href="#"
            class="p-3 rounded-full hover:bg-zinc-900 flex items-center space-x-4"
            ><span><img src="assets/img/notifications.png" alt="" /></span>
            <span class="hidden xl:inline">Notifications</span></a
          >
          <a
            href="#"
            class="p-3 rounded-full hover:bg-zinc-900 flex items-center space-x-4"
            ><span><img src="assets/img/messages.png" alt="" /></span>
            <span class="hidden xl:inline">Messages</span></a
          >
          <a
            href="#"
            class="p-3 rounded-full hover:bg-zinc-900 flex items-center space-x-4"
            ><span><img src="assets/img/grok.png" alt="" /></span>
            <span class="hidden xl:inline">Grok</span></a
          >
          <a
            href="#"
            class="p-3 rounded-full hover:bg-zinc-900 flex items-center space-x-4"
            ><span><img src="assets/img/signets.png" alt="" /></span>
            <span class="hidden xl:inline">Signets</span></a
          >
          <a
            href="#"
            class="p-3 rounded-full hover:bg-zinc-900 flex items-center space-x-4"
            ><span><img src="assets/img/profil.png" alt="" /></span>
            <span class="hidden xl:inline">Profil</span></a
          >
          <a
            href="#"
            class="p-3 rounded-full hover:bg-zinc-900 flex items-center space-x-4"
            ><span><img src="assets/img/plus.png" alt="" /></span>
            <span class="hidden xl:inline">Plus</span></a
          >
        </nav>
        <button
          onclick="window.location.href='#poster'"
          class="bg-sky-500 text-white font-bold py-3 rounded-full w-full mt-4 hover:bg-sky-600"
        >
          Poster
        </button>
        <div class="relative">
          <button
            id="sidebar-user-button"
            class="mt-auto w-full p-3 rounded-full hover:bg-zinc-900 flex items-center"
          >
            <div class="flex space-x-3 items-center w-full justify-between">
              <img
                id="sidebar-user-avatar"
                src="assets/avatars/default-avatar.jpg"
                alt="avatar"
                class="w-10 h-10 rounded-full"
              />
              <div>
                <p id="sidebar-user-name" class="font-bold text-sm">Invité</p>
                <p id="sidebar-user-username" class="text-zinc-500 text-xs">
                  @guest
                </p>
              </div>
              <p>...</p>
            </div>
          </button>

          <!-- Sous-menu avec transition -->
          <div
            id="sidebar-user-menu"
            class="hidden absolute bottom-16 left-0 w-full bg-zinc-800 text-white rounded-lg shadow-lg transform transition-all duration-200 ease-out opacity-0 scale-95"
          >
            <a
              href="#"
              id="logout-link"
              class="block px-4 py-2 text-sm hover:bg-zinc-700 rounded-lg"
            >
              <!-- Texte dynamique injecté par JS -->
            </a>
          </div>
        </div>
      </aside>

      <main class="flex-1 max-w-[600px] border-x border-zinc-800">
        <header
          class="sticky top-0 bg-black/80 backdrop-blur-md border-b border-zinc-800 flex font-bold z-10"
        >
          <div
            class="flex-1 p-4 text-center hover:bg-zinc-900 cursor-pointer relative"
          >
            Pour vous
            <div
              class="absolute bottom-0 left-1/2 -translate-x-1/2 w-16 h-1 bg-sky-500 rounded-full"
            ></div>
          </div>
          <div
            class="flex-1 p-4 text-center text-zinc-500 hover:bg-zinc-900 cursor-pointer"
          >
            Abonnements
          </div>
        </header>

        <div class="p-4 border-b border-zinc-800 flex space-x-4">
          <div class="w-10 h-10 rounded-full bg-zinc-700">
            <img
              id="sidebar-user-avatar"
              src="assets/avatars/default-avatar.jpg"
              alt="avatar"
              class="w-10 h-10 rounded-full"
            />
          </div>
          <div class="flex-1">
            <textarea
              id="poster"
              placeholder="What's happening?"
              class="bg-transparent w-full text-xl outline-none resize-none overflow-hidden"
            ></textarea>
            <div
              class="flex justify-between items-center mt-4 border-t border-zinc-800 pt-3"
            >
              <div class="flex space-x-4 text-sky-500 text-sm">
                <img src="assets/img/image.png" alt="" class="w-5 h-5" />
                <img src="assets/img/gif.png" alt="" class="w-auto h-auto" />
                <img src="assets/img/statV.png" alt="" class="w-5 h-5" />
                <img src="assets/img/smile.png" alt="" class="w-5 h-5" />
                <img src="assets/img/planif.png" alt="" class="w-5 h-5" />
              </div>

              <button
                id="post-button"
                class="bg-sky-500 text-white px-4 py-1.5 rounded-full font-bold opacity-50 cursor-not-allowed"
                disabled
              >
                Poster
              </button>
            </div>
          </div>
        </div>

        <!-- Timeline container: tweets injectés ici -->
        <div id="timeline" class="divide-y divide-zinc-800">
          <p id="timeline-empty" class="p-4 text-zinc-500">Chargement...</p>
        </div>

        <!-- Template pour un tweet -->
        <template id="tweet-template">
          <article class="p-4 hover:bg-zinc-950/50 cursor-pointer transition">
            <div class="flex space-x-3">
              <img
                data-role="tweet-avatar"
                class="w-10 h-10 rounded-full shrink-0"
                src=""
                alt="avatar"
              />
              <div class="flex-1">
                <div class="flex items-center space-x-2 text-sm">
                  <strong data-role="tweet-user-name"></strong>
                  <span
                    data-role="tweet-user-username"
                    class="text-zinc-500"
                  ></span>
                  <span class="text-zinc-500">
                    - <span data-role="tweet-createdAt"></span
                  ></span>
                </div>
                <p
                  data-role="tweet-content"
                  class="mt-1 text-[15px] leading-normal"
                ></p>
                <div
                  class="flex justify-between mt-3 text-zinc-500 text-sm max-w-md"
                >
                  <span class="flex items-center gap-1"
                    ><img src="assets/img/comment.png" alt="" />
                    <span data-role="tweet-replies">0</span></span
                  >
                  <span class="flex items-center gap-1"
                    ><img src="assets/img/retweets.png" alt="" />
                    <span data-role="tweet-retweets">0</span></span
                  >
                  <span class="flex items-center gap-1"
                    ><img src="assets/img/like.png" alt="" />
                    <span data-role="tweet-likes">0</span></span
                  >
                  <span class="flex items-center gap-1"
                    ><img src="assets/img/stat.png" alt="" />
                    <span data-role="tweet-stats">0</span></span
                  >
                </div>
              </div>
            </div>
          </article>
        </template>
      </main>

      <aside class="hidden lg:flex flex-col w-80 p-4 space-y-4">
        <div
          class="bg-zinc-900 rounded-full px-4 py-3 flex items-center space-x-3 sticky top-2"
        >
          <span><img src="assets/img/seach2.png" alt="" /></span>
          <input
            type="text"
            placeholder="Chercher"
            class="bg-transparent outline-none w-full text-sm"
          />
        </div>

        <section class="bg-zinc-900 rounded-2xl overflow-hidden">
          <h2 class="text-xl font-extrabold p-4">Ce qui se passe</h2>
          <div class="hover:bg-zinc-800 p-4 cursor-pointer transition">
            <p class="text-zinc-500 text-xs">Tendances</p>
            <p class="font-bold">Nairobi</p>
          </div>
          <div class="hover:bg-zinc-800 p-4 cursor-pointer transition">
            <p class="text-zinc-500 text-xs">Tendances</p>
            <p class="font-bold">le m23</p>
          </div>
          <div class="hover:bg-zinc-800 p-4 cursor-pointer transition">
            <p class="text-zinc-500 text-xs">Tendances</p>
            <p class="font-bold">Le Rwanda</p>
          </div>
          <div class="hover:bg-zinc-800 p-4 cursor-pointer transition">
            <p class="text-zinc-500 text-xs">Tendances · Sport</p>
            <p class="font-bold">AS Monaco</p>
          </div>
          <button
            class="text-sky-500 p-4 w-full text-left hover:bg-zinc-800 transition"
          >
            Voir plus
          </button>
        </section>

        <section class="bg-zinc-900 rounded-2xl overflow-hidden">
          <h2 class="text-xl font-extrabold p-4">Vous pourriez aimer</h2>
          <div
            class="flex items-center justify-between p-4 hover:bg-zinc-800 transition cursor-pointer"
          >
            <div class="flex space-x-3">
              <div class="w-10 h-10 rounded-full bg-blue-600"></div>
              <div>
                <p class="font-bold text-sm">Bernard BAHATI</p>
                <p class="text-zinc-500 text-xs">@BAHATI</p>
              </div>
            </div>
            <button
              class="bg-white text-black px-4 py-1.5 rounded-full text-sm font-bold"
            >
              Suivre
            </button>
          </div>
          <button
            class="text-sky-500 p-4 w-full text-left hover:bg-zinc-800 transition"
          >
            Voir plus
          </button>
        </section>
      </aside>
    </div>
    <script src="js/timeline.js"></script>
  </body>
</html>
